<!DOCTYPE html>
<html>
{% load static %}
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="{% static 'img/icon-1.png' %}" rel="icon" type="image/x-icon">
	<link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style-register.css' %}">
	<title>WayTec</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light barra">
		<a class="navbar-brand" href="{% url 'index' %}">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<!-- <li class="nav-item">
					<a class="nav-link" href="#ancora">Contos<span class="sr-only">(current)</span></a>
				</li> -->
				<!-- <li class="nav-item">
					<a class="nav-link" href="{% url 'index' %}" data-toggle="tooltip" data-placement="top" title="Mude o tema caso prefira algo menos assustador">Mudar tema do site</a>
				</li> -->
				
			</ul>
			<form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="get">
				<input class="form-control pesquisa mr-sm-2" name="name" type="search" placeholder="Search" aria-label="Search">
				<button class="btn bu my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<div align="center" class="container form-registro" >
		<form method="post" action="{% url 'register' %}" >
			{% csrf_token %}
			<div class="form-group">
				<label for="inputAddress">Nome</label>
				<input type="text" class="form-control" name="name" id="inputAddress" placeholder="Coloque seu nome">
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">Email</label>
					<input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Coloque seu Email">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">Password</label>
					<input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Coloque uma senha">
				</div>
			</div>
			<div class="form-group">
				<input type="hidden" class="form-control" name="logged" value="True">
			</div>

			<label for="customFileLang">Envie foto de perfil</label>
			<input type="file" class="form-control" lang="pt"><br>
			
			
			<button type="submit" class="btn btn-primary">Registre-se</button>
		</form>
	</div>
	
	<footer>
		<div class="container-fluid bg-footer">
			
			
				<div class="logo-way">
				<img width="120px" height="70px" src="{% static 'img/logo-waytec-2.0.png' %}"> <span style="color: white; font-weight: bolder;">@WayTec</span>
				</div>
				
		
		</div>

	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
